<mat-card>
    <mat-card-header class="header">
        <mat-card-title>Edit Credit Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">

         <div class="form-group">
            <mat-form-field class="half-width">
                <label>Credit Card Name</label>
                <input matInput placeholder="Credit Card Name" formControlName="name">
                <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('required')">Name is Required</mat-error>
                <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('minlength')">Name Min Length is 3</mat-error>
                <mat-error *ngIf="editCreditCardForm.get('name')?.hasError('maxlength')">Name Max Length is 20</mat-error>
            </mat-form-field>
            <mat-form-field class="half-width">
                <label>Description</label>
                <input matInput placeholder="Credit Card Name" formControlName="description">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
                <label>Bank Name</label>
                <input matInput placeholder="Credit Card Name" formControlName="bankName">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
                <label>Max Credit</label>
                <input matInput placeholder="Credit Card Name" formControlName="maxCredit">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="half-width">
                <label>Interest Rate</label>
                <input matInput placeholder="Credit Card Name" formControlName="interestRate"/>
            </mat-form-field>
            <mat-form-field class="half-width">
              <label>Annual Fee</label>
              <input matInput placeholder="Annual Fee" formControlName="annualFee">
          </mat-form-field>
          </div>
          <div class="form-group">
                <label>Active</label>
                <mat-checkbox style="margin-bottom: 12px;" placeholder="Credit Card Name" formControlName="active"/>
          </div>
          <div class="form-group">
            <mat-form-field class="half-width">
                <label>Recommended Score</label>
                <mat-select aria-placeholder="Recommended Score" formControlName="recommendedScore">
                <mat-option value="100-500">100-400</mat-option>
                <mat-option value="100-500">500-600</mat-option>
                <mat-option value="100-500">700-800</mat-option>
                <mat-option value="100-500">800-900</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="half-width">
              <label>Terms and Conditions</label>
              <input matInput placeholder="Terms and Conditions" formControlName="termsAndConditions">
          </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!editCreditCardForm.valid">Edit Credit Card</button>
        </form>
    </mat-card-content>
</mat-card>
